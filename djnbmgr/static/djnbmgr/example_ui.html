<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="en-us" />
    <title>iPython Notebooks Powered by Django</title>
    <!-- CSS -->
    <link href="css/djnbmgr.css" rel="stylesheet" type="text/css" media="screen" />
  </head>
  <body>
    <div id="main">
    </div>
    <!-- djnbmgr JS -->
    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="js/handlebars-1.0.0.beta.6.js" type="text/javascript"></script>
    <script src="js/handlebars-templates.js" type="text/javascript"></script>
    <script src="js/djnbmgr.js" type="text/javascript"></script>
    <script>
      jQuery(document).ready(function() {
        window.DjangoNotebookManager(jQuery('#main'),'/djnbmgr/api/','http://your-ipython-server-url');
      })
    </script>
  </body>
</html>
